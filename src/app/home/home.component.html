<div class='p-5'>

    <div class='row row-cols-1 row-cols-md-3 g-4 mt-3'>
        @for (madero of maderos; track madero.id) {
            <div class='col'>
                <div class='card mb-3'>
                    <img src={{madero.imageUrl}} alt={{madero.name}} />
                    <div class='card-body'>
                        <h5 class='card-title'>{{madero.name}}</h5>
                        <p class='card-text'>${{madero.price}}</p>
                        <p class='card-text'>{{madero.description}}</p>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
